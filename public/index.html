<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Radiology Report Formatter and Inserter Demo</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link rel="stylesheet" href="/style.css" />
</head>

<body class="">
  <div class="captions" id="captions">
    <span id="realtime-caption">Your speech shows up here</span>
  </div>
  <div class="full-transcription">
    <h2 id="left-h2">Full Transcription Below</h2>
    <span class="full-transcription" id="full-transcription"></span>
  </div>
  <div class="response-container" id="response-container">

    <span class="response-div" id="gpt-response">
    </span>
    <span class="response-div" id="json-response"></span>
    <span class="response-div" id="better-response"></span>
    <span class="response-div" id="ehr-response"></span>
  </div>
  <div class="button-container">
    <button class="info-button reformat-button" id="reformat-button" target="_blank">Make Report</button>
    <button class="info-button json-button" id="json-button" target="_blank">Make JSON</button>
    <button class="info-button ehr-button" id="ehr-button" target="_blank">Insert ehr</button>
  </div>
  <div class="content">
    <div class="button-container">
      <input type="checkbox" id="record" class="mic-checkbox" />
      <label for="record" class="mic-button">
        <div class="mic">
          <div class="mic-button-loader"></div>
          <div class="mic-base"></div>
        </div>
        <div class="button-message">
          <span>&nbsp;</span>
          <span> START </span>
        </div>
      </label>
    </div>
  </div>

  <script type="module" src="client.js"></script>
</body>

</html>
